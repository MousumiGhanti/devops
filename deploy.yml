---
- hosts: all
  become: true
  tasks:
  - name: install docker
    apt:
      pkg: docker.io
      state: present
  - name: start docker service
    service:
      name: docker
      state: started
      enabled: true
  - name: Stop running containers
    command: sudo docker stop $(docker ps -aq)
  - name: deploy my application
    command: sudo docker run -itd -p 8888:8888 mousumighanti/mouapp:1.0
